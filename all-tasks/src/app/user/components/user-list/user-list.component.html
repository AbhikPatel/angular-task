<section>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E - mail</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of Users">
               <td> {{ user.firstname}}</td>
               <td> {{ user.lastname}}</td>
               <td> {{ user.mail}}</td>
               <td> {{ user.pnum}}</td>
               <td> {{ user.gender}}</td>
               <td> {{ user.dob}}</td>
               <td> <a routerLink="edit"> Edit</a> <button (click)="del(user.id)"> Delete</button> </td>
            </tr>
        </tbody>
    </table>
</section>
