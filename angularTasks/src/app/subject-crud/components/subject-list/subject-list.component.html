<div class="container">
    <h3> List of Data </h3>
    <table>
        <thead>
            <tr>
                <th> Sr. No. </th>
                <th> First name </th>
                <th> Last name </th>
                <th> Age </th>
                <th> Gender </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of data, let i = index">
                <td> {{ i+1 }} </td>
                <td> {{ data.fname }} </td>
                <td> {{ data.lname }} </td>
                <td> {{ data.age }} </td>
                <td> {{ data.gender }} </td>
            </tr>
        </tbody>
    </table>
</div>
